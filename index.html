<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Ubuntu Font weights 300 & 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div id="gameContainer">

    <button id="newGame">New Game</button>

    <div id="gameBoard">
      <button id="cell0" class="gameCell">X</button>
      <button id="cell1" class="gameCell">O</button>
      <button id="cell2" class="gameCell">X</button>
      <button id="cell3" class="gameCell">O</button>
      <button id="cell3" class="gameCell">X</button>
      <button id="cell5" class="gameCell">O</button>
      <button id="cell6" class="gameCell">X</button>
      <button id="cell7" class="gameCell">O</button>
      <button id="cell8" class="gameCell">X</button>
    </div>

    <hr>

    <div id="turnDisplay">Player 1</div>

    <div id="resultDisplay">Computer Won</div>
  </div>
</body>
</html>
